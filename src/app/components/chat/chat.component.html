<h2>Chat sala 1 </h2>
<hr>
<div class="app-mensajes" id=app-mensajes>
    <div *ngFor="let chat of cs.chats" [ngClass]="{'text-right':cs.usuario.uid==chat.uid}">
        <span class="badge" [ngClass]="{'badge-primary':cs.usuario.uid==chat.uid,
                                        'badge-success':cs.usuario.uid!=chat.uid}">{{chat.nombre}}</span>
        <p>{{chat.mensaje}}</p>
    </div>
